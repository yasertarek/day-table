<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Table</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="row">
            <h1>Today Table</h1>
            <p class="header__greeting"> Good Morning, Sir</p>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="" id="" value="Activity"></td>
                    <td>
                        <svg class="select_trigger">
                            <use xlink:href="./icons/sprite.svg#chevron"></use>
                        </svg>
                        <div class="select_box">
                            <div class="select_box__visible"></div>
                            <div class="select_box__options">
                                <!-- <input type="time" name="" id="" /> -->
                                <span class="select_box__option" data-select-bind="time">00:00PM</span>
                                <span class="select_box__option" data-select-bind="Fajr">Fajr 4:50 AM</span>
                                <span class="select_box__option" data-select-bind="Duhur">Duhur 12:02 PM</span>
                                <span class="select_box__option" data-select-bind="Asr">Asr 03:10 PM</span>
                                <span class="select_box__option" data-select-bind="Maghrib">Maghrib 06:00 PM</span>
                                <span class="select_box__option" data-select-bind="Ishaa">Ishaa 07:15 PM</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <svg class="select_trigger">
                            <use xlink:href="./icons/sprite.svg#chevron"></use>
                        </svg>
                        <div class="select_box">
                            <div class="select_box__visible"></div>
                            <div class="select_box__options">
                                <!-- <input type="time" name="" id="" /> -->
                                <span class="select_box__option" data-select-bind="time">00:00PM</span>
                                <span class="select_box__option" data-select-bind="Fajr">Fajr 4:50 AM</span>
                                <span class="select_box__option" data-select-bind="Duhur">Duhur 12:02 PM</span>
                                <span class="select_box__option" data-select-bind="Asr">Asr 03:10 PM</span>
                                <span class="select_box__option" data-select-bind="Maghrib">Maghrib 06:00 PM</span>
                                <span class="select_box__option" data-select-bind="Ishaa">Ishaa 07:15 PM</span>
                            </div>
                        </div>
                    </td>
                    <td>#Duration</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" value="Activity"></td>
                    <td></td>
                    <td></td>
                    <td>#Duration</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" value="Activity"></td>
                    <td></td>
                    <td></td>
                    <td>#Duration</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" value="Activity"></td>
                    <td></td>
                    <td></td>
                    <td>#Duration</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" value="Activity"></td>
                    <td></td>
                    <td></td>
                    <td>#Duration</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
    <script src="./main.js"></script>
</body>

</html>
